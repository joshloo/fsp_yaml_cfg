CFGHDR_TMPL: >
  - CfgHeader    : 
      length       : 0x04
      value        : 0x01:2b, ((_LENGTH_$(1)_)/4):10b, $(3):4b, $(4):4b, $(2):12b
  - CondValue    : 
      length       : 0x04
      value        : 0x00000000


FEATURES_TMPL: >
  - $ACTION      : 
      page         : PLT_FEATURES:FEATURES:"Features"
  - Features     : 
    - $STRUCT      : 
        page         : PLT_FEATURES
        name         : PlatformFeatures
        length       : 0x04
        value        : $(1)
    - Acpi         : 
        name         : ACPI Enable
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Enable/Disable ACPI feature. 1:ACPI Enabled, 0:ACPI Disabled
        length       : 1b
    - MeasuredBoot : 
        name         : MeasuredBoot Enable
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Enable/Disable MeasuredBoot feature. 1:MeasuredBoot Enabled, 0:MeasuredBoot Disabled
        length       : 1b
    - Vt           : 
        name         : VT Enable
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Enable/Disable Vt-x/Vt-d feature. 1:VT Enabled, 0:VT Disabled
        length       : 1b
    - eMMCTuning   : 
        name         : eMMC Tuning Enable
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Enable/Disable EMMC feature, if disabled get the DLLs from DLL config data
        length       : 1b
    - DciDebug     : 
        name         : DCI Debug Enable
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Enable/Disable DCI Debug feature. 1:DCI Debug Enabled, 0:DCI Debug Disabled
        length       : 1b
    - Rsvd1        : 
        name         : Reserved
        type         : Reserved
        length       : 27b


GPIO_TMPL: >
  - $ACTION      : 
      page         : GIO_$(1):GIO:"GPIO $(1)"
  - GpioPinConfig0 : 
    - $STRUCT      : 
        page         : GIO_$(1)
        name         : GPIO $(1) PIN Config0
        type         : EditNum, HEX, (0x00000000,0xFFFFFFFF)
        help         : >
                       GPIO $(1) PIN Configuration
        length       : 0x04
        value        : $(2)
    - GPIOPADMode  : 
        name         : PadMode
        type         : Combo
        option       : 0x0:Hardware Default, 0x1:GPIO control of the pad, 0x3:Native function 1 < $(4) >, 0x5:Native function 2 < $(5) >, 0x7:Native function 3 < $(6) >, 0x9:Native function 4 < $(7) >
        help         : >
                       GPIO PAD Mode. If GPIO is set to one of NativeX modes then following settings are not applicable and can be skipped:-
                       Interrupt related settings, Host Software Ownership, Output/Input enabling/disabling, Output lock
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 5b
    - GPIOHostSoftPadOwn : 
        name         : HostSoftPadOwn
        type         : Combo
        option       : 0x0:Host Ownership Default(Leave ownership value unmodified), 0x1:Host ownership to ACPI, 0x3:Host ownership to GPIO Driver mode
        help         : >
                       GPIO Host Software Pad Ownership. This setting affects GPIO interrupt status registers. Depending on chosen ownership
                       some GPIO Interrupt status register get updated and other masked:-
                       - HOST ownership to ACPI - Use this setting if pad is not going to be used by GPIO OS driver.
                       If GPIO is configured to generate SCI/SMI/NMI then this setting must be used for interrupts to work.
                       - HOST ownership to GPIO Driver mode - Use this setting only if GPIO pad should be controlled by GPIO OS Driver.
                       GPIO OS Driver will be able to control the pad if appropriate entry in ACPI exists.
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 2b
    - GPIODirection : 
        name         : Direction
        type         : Combo
        option       : 0x0:DirDefault, 0x9:DirInOut, 0x19:DirInInvOut, 0xB:DirIn, 0x1B:DirInInv, 0x5:DirOut, 0x7:DirNone
        help         : >
                       GPIO Host Software Pad Ownership:
                       - DirDefault = Leave pad direction setting unmodified, - DirInOut = Set pad for both output and input, 
                       - DirInInvOut = Set pad for both output and input with inversion, - DirIn = Set pad for input only, 
                       - DirInInv = Set pad for input with inversion, - DirOut = Set pad for output only, 
                       - DirNone  = Disable both output and input. 
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 6b
    - GPIOOutputState : 
        name         : OutputState
        type         : Combo
        option       : 0x0:OutDefault, 0x1:OutLow, 0x3:OutHigh
        help         : >
                       GPIO Output State.This field is relevant only if output is enabled:-
                       - OutDefault = Leave output value unmodified, - OutLow = Set output to low, - OutHigh = Set output to high
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 2b
    - GPIOInterruptConfig : 
        name         : InterruptConfig
        type         : Combo
        option       : >
                       0x0:IntDefault , 0x1:IntDisable, 0x3:IntNmi , 0x5:IntSmi, 0x9:IntSci, 0x11:IntApic, 0x20:IntLevel, 0x60:IntEdge, 0xA0:IntLvlEdgDis, 0xE0:IntBothEdge,
                       0x31:IntLevel | IntApic, 0x29:IntLevel | IntSci, 0x25:IntLevel | IntSmi, 0x69:IntEdge | IntSci, 0x71:IntEdge | IntApic, 0x65:IntEdge | IntSmi, 0x60:IntEdge | IntDefault,
                       0xA1:IntLvlEdgDis | IntDisable
        help         : >
                       GPIO Interrupt Configuration - This setting is applicable only if pad is in GPIO mode and has input enabled.
                       GPIO_INT_CONFIG allows to choose which interrupt is generated (IOxAPIC/SCI/SMI/NMI) and how it is triggered (edge or level). 
                       Refer to PADCFG_DW0 register description in EDS for details on this settings. Field from GpioIntNmi to GpioIntApic can be OR'ed with 
                       GpioIntLevel to GpioIntBothEdge to describe an interrupt e.g. GpioIntApic | GpioIntLevel.
                       If GPIO is set to cause an SCI then also GPI_GPE_EN is enabled for this pad.
                       If GPIO is set to cause an NMI then also GPI_NMI_EN is enabled for this pad.
                       Not all GPIO are capable of generating an SMI or NMI interrupt.
                       When routing GPIO to cause an IOxAPIC interrupt care must be taken, as this interrupt cannot be shared and its IRQn number is not configurable.
                       If GPIO is under GPIO OS driver control and appropriate ACPI GpioInt descriptor exist then use only trigger type setting (from GpioIntLevel to GpioIntBothEdge).
                       This type of GPIO Driver interrupt doesn't have any additional routing setting required to be set by BIOS. Interrupt is handled by GPIO OS Driver.
                       - IntDefault = Leave value of interrupt routing unmodified, - IntDisable = Disable IOxAPIC/SCI/SMI/NMI interrupt generation,
                       - IntNmi = Enable NMI interrupt only, - IntSmi = Enable SMI interrupt only, - IntSci = Enable SCI interrupt only, - IntApic = Enable IOxAPIC interrupt only, 
                       - IntLevel = Set interrupt as level triggered, - IntEdge = Set interrupt as edge triggered, - IntLvlEdgDis = Disable interrupt trigger, - IntBothEdge = Set interrupt as both edge triggered
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 9b
    - GPIOResetConfig : 
        name         : Power/ResetConfig
        type         : Combo
        option       : 0x0:ResetDefault, 0x1:ResetResume, 0x3:HostDeepReset, 0x5:PlatformReset, 0x7:DswReset
        help         : >
                       GPIO Power Configuration. This allows to set GPIO Reset type which will be used to reset certain GPIO settings.
                       - ResetDefault = Leave value of pad reset unmodified, - ResumeReset = Pad setting will reset on DeepSx transition and G3,
                       - HostDeepReset = Pad settings will reset on:Warm/Cold/Global reset,DeepSx transition,G3,
                       - PlatformReset = Pad settings will reset on:S3/S4/S5 transition, Warm/Cold/Global reset, DeepSx transition, G3
                       - DswReset = Pad settings will reset on G3
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 8b
  - GpioPinConfig1 : 
    - $STRUCT      : 
        name         : GPIO $(1) PIN Config1
        type         : EditNum, HEX, (0x00000000,0xFFFFFFFF)
        help         : >
                       GPIO $(1) PIN Configuration
        length       : 0x04
        value        : $(3)
    - GPIOElectricalCfg : 
        name         : GPIO ElectricalCfg
        type         : Combo
        option       : 0x0:TermDefault, 0x1:TermNone, 0x5:TermNone, 0x9:TermWpd20K, 0x13:TermWpu1K, 0x17:TermWpu2K, 0x15:TermWpu5K, 0x19:TermWpu20K, 0x1B:TermWpu1K2K, 0x1F:TermNative, 0x20:NoTolerance1v8, 0x60:Tolerance1v8
        help         : >
                       GPIO Electrical Configuration. Set GPIO termination and Pad Tolerance.(applicable only for some pads):-
                       - TermDefault = Leave termination setting unmodified, - TermNone = None, - TermWpd5K = 5kOhm weak pull-down, - TermWpd20K = 20kOhm weak pull-down,
                       - TermWpu1K = 1kOhm weak pull-up, - TermWpu2K = 2kOhm weak pull-up, - TermWpu5K = 5kOhm weak pull-up, - TermWpu20K = 20kOhm weak pull-up, - TermWpu1K2K = 1kOhm & 2kOhm weak pull-up,
                       - TermNative = Native function. This setting is applicable only to some native modes,
                       - NoTolerance1v8 = Disable 1.8V pad tolerance, Tolerance1v8 = Enable 1.8V pad tolerance
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 9b
    - GPIOLockConfig : 
        name         : LockConfig
        type         : Combo
        option       : 0x0:LockDefault, 0x1:PadConfigLock, 0x3:PadConfigUnlock, 0x5:PadLock , 0xC:OutputStateUnlock, 0xF:PadUnlock
        help         : >
                       GPIO Lock Configuration.
                       - LockDefault = Leave value of pad as-is, - PadConfigLock = Lock Pad configuration,
                       - PadConfigUnlock = Leave Pad configuration unlocked, - PadLock = Lock both Pad configuration and output control,
                       - OutputStateUnlock = Leave Pad output control unlocked, PadUnlock = Leave both Pad configuration and output control unlocked
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 4b
    - Reserved1    : 
        name         : Reserved1
        type         : Reserved
        length       : 3b
    - PadNum       : 
        name         : PadNum
        type         : Reserved
        length       : 8b
    - GrpIdx       : 
        name         : GrpIdx
        type         : Reserved
        length       : 5b
    - Reserved2    : 
        name         : Reserved2
        type         : Reserved
        length       : 1b
    - Hide         : 
        name         : Hide
        type         : Reserved
        length       : 1b
    - GPIOSkip     : 
        name         : GPIO Skip
        type         : Combo
        option       : $EN_DIS
        help         : >
                       ENABLE- Skip GPIO PAD programming (keep the defaults). DISABLE- Program GPIO PAD configuration. 
        order        : 0000.0000
        condition    : $GpioPinConfig1_$(1).Hide_$(1) == 0
        length       : 1b


BOOT_OPTION_TMPL: >
  - $ACTION      : 
      page         : OS_$(1):OS:"Boot Option $(1)"
  - BOOT_OPTION_CFG_DATA : 
    - CfgHeader    : !expand { CFGHDR_TMPL : [ BOOT_OPTION_CFG_DATA, 0x05$(1), 0, 0 ] }
    - ImageType    : 
        name         : Image Type
        type         : Combo
        option       : 0:Default, 1:Android, 2:ClearLinux, 3:Acrn, 4:Fastboot, 0xFE:Addendum, 0xFF:Not used
        help         : >
                       Specify boot image type.
                       Specially 'Addendum' indicates this option is not a standalone boot option. Instead, it provides additional information for the previous boot option.
                       'Not used' indicates this option will be ignored.
        length       : 0x01
        value        : $(2)
    - BootFlags    : 
        name         : Boot Flags
        type         : Combo
        option       : 0:Normal, 1:A/B support, 2:Crash OS, 4:Trusty support, 5:Trusty and A/B support, 16:Mender support
        help         : >
                       Specify boot flags (options)
        condition    : $ImageType_$(1) < 0xFE
        length       : 0x01
        value        : $(3)
    - Reserved     : 
        length       : 0x01
        value        : 0x5A
    - BootDeviceType : 
        name         : Boot Device type
        type         : Combo
        option       : 0:SATA, 1:SD, 2:EMMC, 3:UFS, 4:SPI, 5:USB, 6:NVME, 7:MEMORY
        help         : >
                       Specify boot device type
        order        : 0000.0000
        condition    : $ImageType_$(1) < 0xFE
        length       : 0x01
        value        : $(4)
    - BootDeviceInstance : 
        name         : Boot Device instance
        type         : Combo
        option       : 0:Device 0, 1:Device 1, 2:Device 2, 3:Device 3
        help         : >
                       Specify boot device instance when then are multiple instances
        order        : 0000.0000
        condition    : $ImageType_$(1) < 0xFE
        length       : 0x01
        value        : $(5)
    - HwPart       : 
        name         : Hardware Partition
        type         : Combo
        option       : 0:User Partition, 1:Boot Partition 1, 2:Boot Partition 2, 3:Boot Partition 3, 4:Boot Partition 4
        help         : >
                       Specify hardware partition number.
                       If boot device type is SPI, the hardware partition refers to SPI flash region- 0-Descriptor, 1-BIOS, 2-ME, 3-GbE, 4-PDR Regions
        condition    : $ImageType_$(1) < 0xFE
        length       : 0x01
        value        : $(6)
    - SwPart       : 
        name         : Software Partition
        type         : EditNum, INT, (0,127)
        help         : >
                       Specify software partition number
        condition    : $ImageType_$(1) < 0xFF
        length       : 0x01
        value        : $(7)
    - FsType       : 
        name         : File System Type
        type         : Combo
        option       : 0:FAT, 1:EXT2, 2:AUTO, 3:RAW
        help         : >
                       Image is loaded from file system instead of raw data
        condition    : $ImageType_$(1) < 0xFE
        length       : 0x01
        value        : $(8)
    - BootImage    : 
        name         : Normal OS info or LBA address
        type         : EditText
        help         : >
                       Specify file name of normal OS or LBA address (16-byte max length).
                       For LBA address, please use HEX prefix "#0x". EX- #0x12345678 
        condition    : $ImageType_$(1) < 0xFF
        length       : 0x10
        value        : $(9)


PCIERP_PERPORT_TMPL: >
  - $ACTION      : 
      page         : PLT_PCIE_RP_$(1)_FEAT:PLT_PCIE_RP_FEAT:"RP $(1) Config"
  - RpFeatures   : 
    - $STRUCT      : 
        page         : PLT_PCIE_RP_$(1)_FEAT
        name         : RP $(1) Features
        type         : EditNum, HEX
        help         : >
                       GPIO $(1) Feature set
        length       : 0x10
        value        : $(2)
    - Aspm         : 
        name         : PCIE RP Aspm
        type         : Combo
        option       : 0x0:ASPM Not Supported, 0x1:L0s supported, 0x2:L1 supported, 0x3:L0s & L1 supported, 0x4:AutoConfig
        help         : >
                       PCI Express Active State Power Management settings.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 4b
    - PhySlotNum   : 
        name         : PCIE RP Physical Slot Number
        type         : EditNum, HEX, (0x00, 0x18)
        help         : >
                       Indicates the slot number for the root port. Default is the value as root port index.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 6b
    - Gen3EqPh3Method : 
        name         : PCIE RP Gen3 Equalization Phase Method
        type         : Combo
        option       : 0x0:DEPRECATED (hardware equalization), 0x1:hardware equalization, 0x4:Fixed equalization
        help         : >
                       PCIe Gen3 Eq Ph3 Method. 0- DEPRECATED, hardware equalization; 1- hardware equalization; 4- Fixed equalization, requires Coefficient settings per lane.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 4b
    - L1SubStates  : 
        name         : PCIE RP L1 Substates
        type         : Combo
        option       : 0x0:L1SubStates_Disabled, 0x1:L1SubStatesL1_1, 0x2:L1SubStatesL1_1_2, 0x3:L1SubStatesMax
        help         : >
                       The L1 Substates configuration of the root port.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 2b
    - Uptp         : 
        name         : PCIE RP Upstream Port Transmiter Preset
        type         : EditNum, HEX, (0x0, 0xF)
        help         : >
                       Used during Gen3 Link Equalization. Used for all lanes.  Default is 5.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 4b
    - Dptp         : 
        name         : PCIE RP Downstream Port Transmiter Preset
        type         : EditNum, HEX, (0x0, 0xF)
        help         : >
                       Used during Gen3 Link Equalization. Used for all lanes.  Default is 7.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 4b
    - EqPh3Cm      : 
        name         : PCIE Eq Ph3 Lane Param Cm (Coefficient C-1)
        type         : EditNum, HEX, (0x0, 0xF)
        help         : >
                       PCIE_EQ_LANE_PARAM. Coefficient C-1.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 4b
    - EqPh3Cp      : 
        name         : PCIE Eq Ph3 Lane Param Cp (Coefficient C+1)
        type         : EditNum, HEX, (0x0, 0xF)
        help         : >
                       PCIE_EQ_LANE_PARAM. Coefficient C+1.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 4b
    - MaxSnoopLat  : 
        name         : PCIE RP Ltr Max Snoop Latency
        type         : EditNum, HEX, (0x00, 0xFFFF)
        help         : >
                       Latency Tolerance Reporting, Max Snoop Latency.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 16b
    - MaxNoSnoopLat : 
        name         : PCIE RP Ltr Max No Snoop Latency
        type         : EditNum, HEX, (0x00, 0xFFFF)
        help         : >
                       Latency Tolerance Reporting, Max Non-Snoop Latency.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 16b
    - SnoopLatVal  : 
        name         : PCIE RP Snoop Latency Override Value
        type         : EditNum, HEX, (0x00, 0xFFFF)
        help         : >
                       Latency Tolerance Reporting, Snoop Latency Override Value.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 16b
    - NoSnoopLatVal : 
        name         : PCIE RP Non Snoop Latency Override Value
        type         : EditNum, HEX, (0x00, 0xFFFF)
        help         : >
                       Latency Tolerance Reporting, Non-Snoop Latency Override Value.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 16b
    - SnoopLatMode : 
        name         : PCIE RP Snoop Latency Override Mode
        type         : EditNum, HEX, (0x1, 0x2)
        help         : >
                       Latency Tolerance Reporting, Snoop Latency Override Mode.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 2b
    - NoSnoopLatMode : 
        name         : PCIE RP Non-Snoop Latency Override Mode
        type         : EditNum, HEX, (0x1, 0x2)
        help         : >
                       Latency Tolerance Reporting, Non-Snoop Latency Override Mode.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 2b
    - SnoopLatMul  : 
        name         : PCIE RP Snoop Latency Override Multiplier
        type         : EditNum, HEX, (0x1, 0x2)
        help         : >
                       Latency Tolerance Reporting, Snoop Latency Override Multiplier.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 2b
    - NoSnoopLatMul : 
        name         : PCIE RP Non-Snoop Latency Override Multiplier
        type         : EditNum, HEX, (0x1, 0x2)
        help         : >
                       Latency Tolerance Reporting, Non-Snoop Latency Override Multiplier.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 2b
    - PmSciEn      : 
        name         : Enable PCIE RP Pm Sci
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Indicate whether the root port power manager SCI is enabled.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 1b
    - AcsEn        : 
        name         : PCIE RP Access Control Services Extended Capability
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Enable/Disable PCIE RP Access Control Services Extended Capability.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 1b
    - MaxPld       : 
        name         : PCIE RP Max Payload
        type         : Combo
        option       : 0x0:MaxPayload128, 0x1:Maxpayload256
        help         : >
                       Max Payload Size supported, Default 128B.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 1b
    - SlotImplemented : 
        name         : PCH PCIe root port connection type
        type         : Combo
        option       : $EN_DIS
        help         : >
                       0- built-in device, 1:slot
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 1b
    - CpmEn        : 
        name         : PCIE RP Clock Power Management
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Enable/Disable PCIE RP Clock Power Management, even if disabled, CLKREQ# signal can still be controlled by L1 PM substates mechanism
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 1b
    - LtrEn        : 
        name         : PCIE RP Ltr Enable
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Latency Tolerance Reporting Mechanism.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 1b
    - ClkReqDetect : 
        name         : Enable PCIE RP Clk Req Detect
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Probe CLKREQ# signal before enabling CLKREQ# based power management.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 1b
    - AdvErrReport : 
        name         : PCIE RP Advanced Error Report
        type         : Combo
        option       : $EN_DIS
        help         : >
                       Indicate whether the Advanced Error Reporting is enabled.
        condition    : $RpFeatures$(1).RpPresent == 1
        length       : 1b
    - Reserved     : 
        name         : Reserved
        type         : Reserved
        length       : 15b
    - RpPresent    : 
        name         : RP Present
        type         : Reserved
        length       : 1b


PCIE_PER_CLK_TMPL: >
  - $ACTION      : 
      page         : PLT_PCIE_CLK_FEAT_$(1):PLT_PCIE_CLK_FEAT:"Clock $(1) Config"
  - ClkFeatures  : 
    - $STRUCT      : 
        page         : PLT_PCIE_CLK_FEAT_$(1)
        name         : PCIE Clock$(1) Features
        length       : 0x04
        value        : $(2)
    - ClkReq       : 
        name         : PCIE Clock Request Number
        type         : EditNum, HEX, (0x00, 0xFF)
        help         : >
                       Configure PCIE Clock Request Number. 0xFF:Disable CLKREQ, Default 1:1 mapping with Clock numbers
        length       : 8b
    - ClkUsage     : 
        name         : PCIE Clock Usage
        type         : EditNum, HEX, (0x00, 0xFF)
        help         : >
                       Configure PCIE Clock Usage, 0x0-0x17:PCIE_PCH, 0x40-0x43:PCIE_PEG, 0x70:LAN_CLOCK, 0x80:FREE_RUNNING, 0xFF:NOT_USED
        length       : 8b
    - Reserved     : 
        name         : Reserved
        type         : Reserved
        help         : >
                       Reserved
        length       : 16b


SPD_TMPL: >
  - SpdDataSel   : 
      name         : Spd Data CH$(1) DIMM$(2)
      type         : Combo
      option       : 0- NONE, 1- SPD0, 2- SPD1
      help         : >
                     Select which SPD data should be used for CH$(1) DIMM$(2).SPD0 and SPD1 are associated with configurable SPD data block from MEM SPD
      length       : 0x01
      value        : $(3)


